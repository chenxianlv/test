<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      padding:0;
      margin:0;
      -webkit-tap-highlight-color: transparent;
    }
    #plusOne{
      margin-top: 100px;
      display: block;
      width: 100%;
      font-size: 100px;
      background-color: skyblue;
      border: 0;
      border-radius: 25%;
    }
  </style>
  <title>计数器</title>
</head>
<body>
  <button id="plusOne">+1</button>


  <script src="src/jquery-1.12.3.js"></script>
  <script type="text/javascript">
    // 振动一次30ms
    function vibrateOnce() {
      navigator.vibrate(30);
    }
    let plus = $('#plusOne')
    plus.height(plus.width())
    plus.on('click',vibrateOnce)
  </script>
</body>
</html>
