<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>工具</title>
</head>
<body>
  <button onclick="vibrateOnce(5)">振动5</button>
  <button onclick="vibrateOnce(10)">振动10</button>
  <button onclick="vibrateOnce(15)">振动15</button>
  <button onclick="vibrateOnce(20)">振动20</button>
  <button onclick="vibrateOnce(25)">振动25</button>
  <button onclick="vibrateOnce(30)">振动30</button>
  <button onclick="vibrateOnce(35)">振动35</button>
  <button onclick="vibrateOnce(40)">振动40</button>
  <button onclick="vibrateOnce(45)">振动45</button>
  <button onclick="vibrateOnce(50)">振动50</button>

  <script type="text/javascript">
    // 振动一次200ms
    function vibrateOnce(x) {
      navigator.vibrate(x);
    }

  </script>
</body>
</html>
